eureka:
  client:
    fetchRegistry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
server:
  port: 8200
spring:
  application:
    name: hr-worker
  datasource:
    driverClassName: org.h2.Driver
    password: ''
    url: jdbc:h2:mem:testedb
    username: sa
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
