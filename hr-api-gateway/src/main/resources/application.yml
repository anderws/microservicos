server:
  port: 8765
spring:
  application:
    name: hr-api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
      - id: hr-payroll
        uri: lb://hr-payroll
        predicates:
        - Path=/hr-payroll/**
      - id: hr-worker
        uri: lb://hr-worker
        predicates:
        - Path=/hr-worker/**     
      - id: hr-user
        uri: lb://hr-user
        predicates:
        - Path=/hr-user/**         
  devtools:
    restart:
      log-condition-evaluation-delta: false

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
